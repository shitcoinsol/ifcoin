<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$IF — If you had bought...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    html {
      font-size: 16px;
    }
    @media (max-width: 600px) {
      .logo {
        font-size: 3rem;
      }
      .line {
        font-size: 1.2rem;
        white-space: normal;
        text-align: center;
      }
      .final-box {
        font-size: 1.2rem;
        padding: 1.5rem 1rem;
      }
      .final-line {
      display: block;
      font-size: 1.4rem;
      margin-top: 1rem;
    }
    .final-price {
        font-size: 1.8rem;
      }
      .buttons {
      justify-content: center;
      align-items: center;
        flex-direction: column;
        width: 100%;
        align-items: center;
      }
      .btn {
      width: 90%;
      max-width: 320px;
        width: 80%;
        text-align: center;
      }
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #ffffff;
      color: #111111;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 4rem;
      user-select: none;
    }
    .line {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.4s ease-in;
    }
    .visible {
      opacity: 1;
    }
    .highlight {
      font-weight: 700;
      color: #000000;
    }
    .price {
      text-decoration: underline;
    }
    .final-box {
      border: 2px solid #000;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      margin-top: 4rem;
      font-size: 1.5rem;
      background: #f9f9f9;
      opacity: 0;
      transition: opacity 1s ease-in;
      text-align: center;
      line-height: 1.8;
    }
    .final-visible {
      opacity: 1;
    }
    .final-line {
      display: block;
      font-size: 1.4rem;
      margin-top: 1rem;
    }
    .final-price {
      font-size: 2rem;
      font-weight: 800;
      color: #000;
      text-decoration: underline;
      display: inline;
    }
    .buttons {
      justify-content: center;
      align-items: center;
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .buttons.visible {
      opacity: 1;
    }
    .btn {
      width: 90%;
      max-width: 320px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="logo">IF</div>

  <div id="lines-container"></div>

  <div class="final-box" id="final-result">
    “Next time I won’t miss it.”<br>
    You said that. Again and again.<br>
    <span class="final-line">Now 1% IF =</span> <span class="final-price">$3,248.91</span>
  <div style="font-size: 0.95rem; color: #666; margin-top: 1rem; text-align: center;">
      This is an example. Real-time price updates coming ~10 min after launch.
    </div>

  <div class="buttons" id="button-group">
    <a href="https://pump.fun" target="_blank" class="btn">Buy IF</a>
    <a href="https://t.me/ifcoin" target="_blank" class="btn">Community</a>
  </div>

  <script>
    const lines = [
      ["If you had bought ", "1%", " of ", "$WIF", " at launch, you'd have ", "$94.2K", " now."],
      ["If you had bought ", "1%", " of ", "$BONK", " at launch, you'd have ", "$28.8K", " now."],
      ["If you had bought ", "1%", " of ", "$FART", " at launch, you'd have ", "$21.3K", " now."],
      ["If you had bought ", "1%", " of ", "$POPCAT", " at launch, you'd have ", "$12.4K", " now."],
      ["If you had bought ", "1%", " of ", "$USELESS", " at launch, you'd have ", "$19.9K", " now."],
      ["If you had bought ", "1%", " of ", "$WOULD", " at launch, you'd have ", "$8.7K", " now."]
    ];

    const container = document.getElementById('lines-container');
    const finalResult = document.getElementById('final-result');
    const buttonGroup = document.getElementById('button-group');

    async function showLines() {
      for (let i = 0; i < lines.length; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        line.innerHTML = lines[i].map(part => {
          if (part.includes("1%") || part.startsWith("$")) {
            const className = part.match(/^\$\d/) ? 'highlight price' : 'highlight';
            return `<span class="${className}">${part}</span>`;
          } else {
            return part;
          }
        }).join('');
        container.appendChild(line);
        await new Promise(resolve => setTimeout(resolve, 600));
        line.classList.add('visible');
        await new Promise(resolve => setTimeout(resolve, 600));
      }
      finalResult.classList.add('final-visible');
      buttonGroup.classList.add('visible');
    }

    showLines();
  </script>
  <script>
    (() => {
      const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6IjkyMzBkNGU3LWUyNjEtNGNiYi1hYzgzLTY4MDZmNDg5YzRhOSIsIm9yZ0lkIjoiNDUzNzM2IiwidXNlcklkIjoiNDY2ODMzIiwidHlwZUlkIjoiODVkOTcxZDMtODgzOS00NmYxLWJiMGEtM2IyY2Y5ZmE4NTU2IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NDk4MDU3MTcsImV4cCI6NDkwNTU2NTcxN30.nbLVfn0ocROspwVeWXIOtw-d6Gm42Bnshujhlp3JrMI';
      const TOKENS = {
        '$WIF': 'EKpQGSJtjMFqKZ9KQanSqYXRcF8fBopzLHYxdM65zcjm',
        '$BONK': 'DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263',
        '$FART': '9BB6NFEcjBCtnNLFko2FqVQBq8HHM13kCyYcdQbgpump',
        '$POPCAT': '7GCihgDB8fe6KNjn2MYtkzZcRjQy3t9GHdC8uHYmW2hr',
        '$USELESS': 'Dz9mQ9NzkBcCsuGPFJ3r1bS4wgqKMHBPiVuniW8Mbonk'
      };
      const IF_TOKEN_ADDRESS = '';

      const container = document.getElementById('lines-container');
      const finalPriceEl = document.querySelector('.final-price');

      function formatUsd(value) {
        const n = Number(value);
        if (n >= 1e9) return '$' + (n / 1e9).toFixed(1) + 'B';
        if (n >= 1e6) return '$' + (n / 1e6).toFixed(1) + 'M';
        if (n >= 1e3) return '$' + (n / 1e3).toFixed(1) + 'K';
        return '$' + n.toFixed(2);
      }

      async function getTokenData(address) {
        const headers = {
          'X-API-Key': API_KEY,
          'Content-Type': 'application/json'
        };
        const [priceRes, metaRes] = await Promise.all([
          fetch('https://solana-gateway.moralis.io/token/mainnet/prices', {
            method: 'POST',
            headers,
            body: JSON.stringify({ tokens: [{ tokenAddress: address }] })
          }),
          fetch(`https://solana-gateway.moralis.io/token/mainnet/${address}/metadata`, { headers })
        ]);
        const priceJson = await priceRes.json();
        const metaJson = await metaRes.json();
        const usdPrice = priceJson?.prices?.[0]?.usdPrice || 0;
        const totalSupply = Number(metaJson?.totalSupply ?? 0);
        return { usdPrice, totalSupply };
      }

      async function updateLines() {
        container.innerHTML = '';
        for (const [symbol, addr] of Object.entries(TOKENS)) {
          try {
            const data = await getTokenData(addr);
            const value = data.totalSupply * data.usdPrice * 0.01;
            const line = document.createElement('div');
            line.className = 'line';
            line.innerHTML = `If you had bought <span class="highlight">1%</span> of <span class="highlight">${symbol}</span> at launch, you'd have <span class="highlight price">${formatUsd(value)}</span> now.`;
            container.appendChild(line);
          } catch (e) {
            // ignore errors
          }
        }
      }

      async function updateIF() {
        if (!IF_TOKEN_ADDRESS) {
          finalPriceEl.textContent = '$40';
          return;
        }
        try {
          const data = await getTokenData(IF_TOKEN_ADDRESS);
          const value = data.usdPrice * 10000000;
          finalPriceEl.textContent = formatUsd(value);
        } catch (e) {
          finalPriceEl.textContent = '$0';
        }
      }

      async function refresh() {
        await Promise.all([updateLines(), updateIF()]);
      }

      refresh();
      setInterval(refresh, 10000);
    })();
  </script>
</body>
</html>
