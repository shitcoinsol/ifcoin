<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$IF — If you had bought...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    html {
      font-size: 16px;
    }
    @media (max-width: 600px) {
      .logo {
        font-size: 3rem;
      }
      .line {
        font-size: 1.2rem;
        white-space: normal;
        text-align: center;
      }
      .final-box {
        font-size: 1.2rem;
        padding: 1.5rem 1rem;
      }
      .final-line {
      display: block;
      font-size: 1.4rem;
      margin-top: 1rem;
    }
    .final-price {
        font-size: 1.8rem;
      }
      .buttons {
      justify-content: center;
      align-items: center;
        flex-direction: column;
        width: 100%;
        align-items: center;
      }
      .btn {
      width: 90%;
      max-width: 320px;
        width: 80%;
        text-align: center;
      }
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #ffffff;
      color: #111111;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 4rem;
      user-select: none;
    }
    .line {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.4s ease-in;
    }
    .visible {
      opacity: 1;
    }
    .highlight {
      font-weight: 700;
      color: #000000;
    }
    .price {
      text-decoration: underline;
    }
    .final-box {
      border: 2px solid #000;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      margin-top: 4rem;
      font-size: 1.5rem;
      background: #f9f9f9;
      opacity: 0;
      transition: opacity 1s ease-in;
      text-align: center;
      line-height: 1.8;
    }
    .final-visible {
      opacity: 1;
    }
    .final-line {
      display: block;
      font-size: 1.4rem;
      margin-top: 1rem;
    }
    .final-price {
      font-size: 2rem;
      font-weight: 800;
      color: #000;
      text-decoration: underline;
      display: inline;
    }
    .buttons {
      justify-content: center;
      align-items: center;
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .buttons.visible {
      opacity: 1;
    }
    .btn {
      width: 90%;
      max-width: 320px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="logo">IF</div>

  <div id="lines-container"></div>

  <div class="final-box" id="final-result">
    “Next time I won’t miss it.”<br>
    You said that. Again and again.<br>
    <span class="final-line">Now 1% IF =</span> <span class="final-price">$3,248.91</span>
  <div style="font-size: 0.95rem; color: #666; margin-top: 1rem; text-align: center;">
      This is an example. Real-time price updates coming ~10 min after launch.
    </div>

  <div class="buttons" id="button-group">
    <a href="https://pump.fun" target="_blank" class="btn">Buy IF</a>
    <a href="https://t.me/ifcoin" target="_blank" class="btn">Community</a>
  </div>

  <script>
    const lines = [
      ["If you had bought ", "1%", " of ", "$WIF", " at launch, you'd have ", "$94.2K", " now."],
      ["If you had bought ", "1%", " of ", "$BONK", " at launch, you'd have ", "$28.8K", " now."],
      ["If you had bought ", "1%", " of ", "$FART", " at launch, you'd have ", "$21.3K", " now."],
      ["If you had bought ", "1%", " of ", "$POPCAT", " at launch, you'd have ", "$12.4K", " now."],
      ["If you had bought ", "1%", " of ", "$USELESS", " at launch, you'd have ", "$19.9K", " now."],
      ["If you had bought ", "1%", " of ", "$WOULD", " at launch, you'd have ", "$8.7K", " now."]
    ];

    const container = document.getElementById('lines-container');
    const finalResult = document.getElementById('final-result');
    const buttonGroup = document.getElementById('button-group');

    async function showLines() {
      for (let i = 0; i < lines.length; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        line.innerHTML = lines[i].map(part => {
          if (part.includes("1%") || part.startsWith("$")) {
            const className = part.match(/^\$\d/) ? 'highlight price' : 'highlight';
            return `<span class="${className}">${part}</span>`;
          } else {
            return part;
          }
        }).join('');
        container.appendChild(line);
        await new Promise(resolve => setTimeout(resolve, 600));
        line.classList.add('visible');
        await new Promise(resolve => setTimeout(resolve, 600));
      }
      finalResult.classList.add('final-visible');
      buttonGroup.classList.add('visible');
    }

    showLines();
  </script>
</body>
</html>
