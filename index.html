  <script>
    const lines = [
      ["If you had bought ", "1%", " of ", "$USELESS", " at launch, you'd have ", "$1M", " now."],
      ["If you had bought ", "1%", " of ", "$POPCAT", " at launch, you'd have ", "$2.9M", " now."],
      ["If you had bought ", "1%", " of ", "$WOULD", " at launch, you'd have ", "$5.2M", " now."],
      ["If you had bought ", "1%", " of ", "$WIF", " at launch, you'd have ", "$8.1M", " now."],
      ["If you had bought ", "1%", " of ", "$FART", " at launch, you'd have ", "$10.4M", " now."],
      ["If you had bought ", "1%", " of ", "$BONK", " at launch, you'd have ", "$12.9M", " now."]
    ];

    const container = document.getElementById('lines-container');
    const finalResult = document.getElementById('final-result');
    const buttonGroup = document.getElementById('button-group');

    async function showLines() {
      for (let i = 0; i < lines.length; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        line.innerHTML = lines[i].map(part => {
          if (part.includes("1%") || part.startsWith("$")) {
            const className = part.match(/^\$\d/) ? 'highlight price' : 'highlight';
            return `<span class="${className}">${part}</span>`;
          } else {
            return part;
          }
        }).join('');
        container.appendChild(line);
        await new Promise(resolve => setTimeout(resolve, 600));
        line.classList.add('visible');
        await new Promise(resolve => setTimeout(resolve, 600));
      }
      finalResult.classList.add('final-visible');
      buttonGroup.classList.add('visible');
    }

    showLines();
  </script>

  <script>
    const IF_TOKEN_ADDRESS = 'GzJ2H5MLmSWueViF8of4ceAUd4u2e33ategUjgEhpump'; // <- 여기에 CA 없으면 $40 표시
    const FALLBACK_PRICE = '$40';
    const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6IjkyMzBkNGU3LWUyNjEtNGNiYi1hYzgzLTY4MDZmNDg5YzRhOSIsIm9yZ0lkIjoiNDUzNzM2IiwidXNlcklkIjoiNDY2ODMzIiwidHlwZUlkIjoiODVkOTcxZDMtODgzOS00NmYxLWJiMGEtM2IyY2Y5ZmE4NTU2IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NDk4MDU3MTcsImV4cCI6NDkwNTU2NTcxN30.nbLVfn0ocROspwVeWXIOtw-d6Gm42Bnshujhlp3JrMI';

    function formatPrice(num) {
      if (num >= 1e9) return `$${(num / 1e9).toFixed(1)}B`;
      if (num >= 1e6) return `$${(num / 1e6).toFixed(1)}M`;
      if (num >= 1e3) return `$${(num / 1e3).toFixed(1)}K`;
      return `$${num.toFixed(2)}`;
    }

    async function updateIfPrice() {
      const priceEl = document.getElementById('if-price');
      if (!priceEl) return;

      if (!IF_TOKEN_ADDRESS) {
        priceEl.textContent = FALLBACK_PRICE;
        return;
      }

      try {
        const headers = {
          accept: 'application/json',
          'X-API-Key': API_KEY,
          'content-type': 'application/json'
        };

        const [metaRes, priceRes] = await Promise.all([
          fetch(`https://solana-gateway.moralis.io/token/mainnet/${IF_TOKEN_ADDRESS}/metadata`, { headers }).then(res => res.json()),
          fetch('https://solana-gateway.moralis.io/token/mainnet/prices', {
            method: 'POST',
            headers,
            body: JSON.stringify({ addresses: [IF_TOKEN_ADDRESS] })
          }).then(res => res.json())
        ]);

        const supply = parseFloat(metaRes.totalSupplyFormatted || '1000000000');
        const usdPrice = priceRes[0]?.usdPrice || 0;
        const price = supply * usdPrice * 0.01;
        priceEl.textContent = formatPrice(price);
      } catch (err) {
        console.error('IF price fetch failed:', err);
        priceEl.textContent = FALLBACK_PRICE;
      }
    }

    updateIfPrice();
    setInterval(updateIfPrice, 10000);
  </script>
